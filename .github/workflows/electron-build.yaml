name: "Build electron executables"
on: 
  push:
    branches: 
      - main
  pull_request:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout and install
      - name: checkout
        uses: actions/checkout@v2
      - name: NPM Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install deps
        run: npm install
      # Build and deploy
      - name: Build frontend
        run: npx nx build core --prod
        env:
          COMEN_ENVIRONMENT: "electron"
      - name: Build electron app
        run: npx nx build electron-app --prod
      - name: Package electron app
        run: npx nx run electron-app:make --platform windows --arch x64 --publishPolicy never
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-windows
          path: dist/executables/win-unpacked
          
