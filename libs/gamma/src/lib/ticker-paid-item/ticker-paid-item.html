<div
  id="container"
  #container
  dir="ltr"
  class="style-scope yt-live-chat-ticker-paid-message-item-renderer"
>
  <div
    id="content"
    class="style-scope yt-live-chat-ticker-paid-message-item-renderer"
  >
    <yt-img-shadow
      id="author-photo"
      height="24"
      width="24"
      class="style-scope yt-live-chat-ticker-paid-message-item-renderer no-transition"
      style="background-color: transparent"
      loaded=""
    >
      <img
        id="img"
        class="style-scope yt-img-shadow"
        [alt]="message.username"
        height="24"
        width="24"
        [src]="message.avatar"
      />
    </yt-img-shadow>
    <span
      id="text"
      dir="ltr"
      class="style-scope yt-live-chat-ticker-paid-message-item-renderer"
      >{{message.itemInfo}}</span
    >
  </div>
</div>
