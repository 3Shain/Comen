<div
  id="container"
  #container
  dir="ltr"
  class="style-scope yt-live-chat-ticker-sponsor-item-renderer"
>
  <div
    id="content"
    class="style-scope yt-live-chat-ticker-sponsor-item-renderer"
    style="color: rgb(255, 255, 255)"
  >
    <yt-img-shadow
      id="author-photo"
      height="24"
      width="24"
      class="style-scope yt-live-chat-ticker-sponsor-item-renderer no-transition"
      loaded=""
      style="background-color: transparent"
    >
      <img
        id="img"
        class="style-scope yt-img-shadow"
        alt=""
        height="24"
        width="24"
        [src]="message.avatar"
      />
    </yt-img-shadow>
    <span
      id="text"
      class="style-scope yt-live-chat-ticker-sponsor-item-renderer"
      >会员</span
    >
  </div>
</div>
