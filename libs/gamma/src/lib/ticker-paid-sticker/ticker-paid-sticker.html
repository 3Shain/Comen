<div
  id="container"
  #container
  dir="ltr"
  class="style-scope yt-live-chat-ticker-paid-sticker-item-renderer"
>
  <div
    id="content"
    class="style-scope yt-live-chat-ticker-paid-sticker-item-renderer"
  >
    <yt-img-shadow
      id="author-photo"
      height="24"
      width="24"
      class="style-scope yt-live-chat-ticker-paid-sticker-item-renderer no-transition"
      style="background-color: transparent"
      loaded=""
    >
      <img
        id="img"
        class="style-scope yt-img-shadow"
        [alt]="message.username"
        height="24"
        width="24"
        [src]="message.avatar"
      />
    </yt-img-shadow>

    <!-- class="empty" ?? 这是什么奇怪的操作 -->
    <yt-img-shadow
      class="sticker-thumbnail style-scope yt-live-chat-ticker-paid-sticker-item-renderer no-transition"
      height="24"
      width="24"
      style="background-color: transparent"
    >
      <img
        id="img"
        class="style-scope yt-img-shadow"
        alt=""
        height="24"
        width="24"
        [src]="message.sticker"
      />
    </yt-img-shadow>
  </div>
</div>
